<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 12 - Javascript HTML DOM and Events</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex flex-column align-items-center p-0 m-0">
  <header>
    <h1 class="text-success mt-5 mb-3">TODO List</h1>
  </header>

  <main id="app">
    <section  class="d-flex justify-content-center align-items-center">
      <input class="border rounded ps-3 pt-1 pb-1 border-success" type="text" id="todoInput" placeholder="Enter a task...">
      <button class="btn fw-bold text-success" id="addTask">Add Task</button>
    </section>

    <!-- actual list -->
    <section class="mt-3 text-success text-break">
      <ul id="taskList"></ul>
    </section>
    
  </main>

  <!-- footer will always be at the bottom, used fixed-bottom class -->
  <footer class="fixed-bottom fw-bold d-flex justify-content-center bg-success text-light">
    <i>Base404 Eunice Javier</i>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
